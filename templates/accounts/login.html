{% extends 'base.html' %}

{% block content %}
    <form action="" method="post" class="ui form">
        <form action="" method="get" class="ui form">
    {% for field in form %}

        <div class="ui input{% if field.errors %} error{% endif %}" align="center">
            {{ field }}
        {% if field.errors %}
        <p>{{ field.errors.0 }}</p>

        {% endif %}
    {% endfor %}
    {% csrf_token %}
        </div>
        <div align="center">
            <button type="submit" class="submit-row">Login</button>
        </div>
        </form>
        <p>New to SELVOC? <a href="{% url 'accounts:signup' %}">Signup now!</a></p>
    </form>
{% endblock %}
