{% extends 'base.html' %}

{% block content %}

    <thead class="thead-dark">
      <tr>
        <th>単語</th>
        <th>意味</th>
      </tr>
    </thead>
    <tbody>

      {% endfor %}

<a href="{% url 'wordbook:add' %}" target="_blank">追加</a>
  </table>
{% endblock %}
