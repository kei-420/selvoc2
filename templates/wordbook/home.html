{% extends 'base.html' %}
{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card card-default">
<table border="1" cellspacing="0" cellpadding="5">
<tr align="center">
<th>単語</th>
<th>品詞</th>
<th>意味</th>
</tr>
<tr>
{% for v in vocabulary_list %}
    <td>{{ v.vocabulary }}</td>
    <td>{{ v.word_class }}</td>
    <td>{{ v.word_meaning }}</td>
</tr>
{% endfor%}
</table>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 mt-3" align="center">
        <p><a href="{% url 'wordbook:add' %}" class="btn btn-primary">新規作成</a></p>
          <p><a href="{% url 'accounts:logout' %}" class="btn btn-primary">logout</a></p>
      </div>
    </div>
  </div>
{% endblock %}
